
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#7EA1FF">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <link rel="manifest" href="manifest.json">
    <title>JARAYO - AI 육아 코치</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&family=JetBrains+Mono:wght@400;700&family=Outfit:wght@700;800&display=swap" rel="stylesheet">
    <style>
        :root {
          --primary: #7EA1FF;
          --primary-gradient: linear-gradient(90deg, #7EA1FF, #A29BFE);
          --bg-warm: #FDFBFA;
          --text-main: #3D3D3D;
          --text-sub: #8E8E8E;
          --ai-glow: rgba(126, 161, 255, 0.4);
        }
        body { 
          font-family: 'Noto Sans KR', sans-serif; 
          background-color: var(--bg-warm); 
          color: var(--text-main); 
          -webkit-font-smoothing: antialiased;
          letter-spacing: -0.02em;
          overflow-x: hidden;
        }
        .mono { font-family: 'JetBrains Mono', monospace; }
        .outfit { font-family: 'Outfit', sans-serif; }
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        .header-title {
            font-family: 'Outfit', sans-serif;
            font-size: 24px;
            font-weight: 800;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.01em;
        }

        /* 매끄러운 탭 전환 애니메이션 */
        .tab-content-enter {
          animation: tabEnter 0.4s cubic-bezier(0.23, 1, 0.32, 1) forwards;
        }
        @keyframes tabEnter {
          from { opacity: 0; transform: scale(0.98) translateY(10px); }
          to { opacity: 1; transform: scale(1) translateY(0); }
        }

        .fade-in {
          animation: fadeIn 0.3s ease-out forwards;
        }
        @keyframes fadeIn {
          from { opacity: 0; transform: translateY(4px); }
          to { opacity: 1; transform: translateY(0); }
        }

        .bubble-pop {
          animation: bubblePop 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
          will-change: opacity, transform;
        }
        @keyframes bubblePop {
          from { opacity: 0; transform: scale(0.9) translateY(10px); }
          to { opacity: 1; transform: scale(1) translateY(0); }
        }

        /* AI 프로세싱 링 */
        .ai-pulse-ring {
          position: relative;
        }
        .ai-pulse-ring::before {
          content: '';
          position: absolute;
          inset: -3px;
          border: 1.5px solid var(--primary);
          border-radius: inherit;
          animation: ai-pulse 2s infinite linear;
          opacity: 0;
        }
        @keyframes ai-pulse {
          0% { transform: scale(1); opacity: 0.8; }
          100% { transform: scale(1.15); opacity: 0; }
        }

        /* 더 자연스러운 채팅 배경 */
        .chat-container {
          background-color: #FDFBFA;
          background-image: 
            radial-gradient(at 100% 0%, rgba(126, 161, 255, 0.1) 0px, transparent 50%),
            radial-gradient(at 0% 100%, rgba(162, 155, 254, 0.08) 0px, transparent 50%);
          position: relative;
        }

        .ai-badge {
          background: var(--primary-gradient);
          box-shadow: 0 0 10px rgba(126, 161, 255, 0.4);
        }

        /* 하단 탭 활성화 배경 효과 */
        .nav-active-bg {
          position: absolute;
          height: 40px;
          width: 80px;
          background: rgba(126, 161, 255, 0.08);
          border-radius: 20px;
          z-index: -1;
          transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "@google/genai": "https://esm.sh/@google/genai@^1.38.0"
  }
}
</script>
</head>
<body class="bg-[#FDFBFA]">
    <div id="root"></div>
</body>
</html>
